<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeUx</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/cookie/cookie.css">
    <link rel="stylesheet" href="/more/more.css">
    <link rel="stylesheet" href="/danger/danger_button.css">
    <link rel="stylesheet" href="/loader/loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Barra de cookies -->
    <div id="cookie"></div>

    <div class="container justify-content-between align-items-center" id="container_principal">
        <!-- Cambiado el estilo del botón "Leer más" -->
        <div class="col">
            <div id="more"></div>
        </div>
        <!-- Botón de peligro -->
        <div class="col">
            <div id="danger_button"></div>
        </div>
        <!-- loader distraccion -->
        <div class="col">
            <div class="loader-container">
                <div class="loader"></div>
                <div class="loader-text">Dark patterns, desviación de la atención del usuario de las cosas importantes</div>
            </div>
        </div>
    </div>


    <!-- Bootstrap scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- APP -->
    <script src="scripts.js" async defer></script>
    <!-- cookie -->
    <script src="/cookie/cookie.js"></script>
    <!-- leer mas -->
    <script src="/more/more.js"></script>
    <!-- Botón de peligro -->
    <script src="/danger/danger_button.js"></script>
    <!-- loader distraccion -->
    <script src="/loader/loader.js"></script>
    <!-- tiempo -->
    <script src="/js/time.js"></script>

</body>
</html>
